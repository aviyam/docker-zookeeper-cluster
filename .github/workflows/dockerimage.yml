name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag aviyam/zookeeper:$(date +%s)
    - name: Tag the Docker image
      run: docker image tag aviyam/zookeeper:$(date +%s) aviyam/zookeeper:latest
    - name: Upload to dockerhub
      run: docker push aviyam/zookeeper:latest
